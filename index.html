<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <!--google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Playfair+Display&display=swap" rel="stylesheet">
    <!--///////////-->
</head>
<body>
    

    <!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
  <div class="hud__score">
    <div class="score-lbl"></div>
    <div class="cube-count-lbl"></div>
  </div>
  <div class="pause-btn"><div></div></div>
  <div class="slowmo">
    <div class="slowmo__bar"></div>
  </div>
</div>

<!-- Menu System -->
<div class="menus">
  <div class="menu menu--main">
    <h1>Cube Crusher</h1>
    <button type="button" class="play-normal-btn" style="cursor:pointer;">PLAY</button>
    <button type="button" class="play-casual-btn" style="cursor:pointer;">FREE MODE</button>
    <div class="credits" style="cursor:pointer;">&copy; All Rights Reserved By Anonymous-V
        <br>
        Created By Tarate Virendra
    </Anonymous-V></div>
  </div>
  <div class="menu menu--pause">
    <h1>Paused</h1>
    <button type="button" class="resume-btn" style="cursor:pointer;">RESUME</button>
    <button type="button" class="menu-btn--pause" style="cursor:pointer;">MAIN MENU</button>
  </div>
  <div class="menu menu--score">
    <h1>Game Over</h1>
    <h2>Your Score:</h2>
    <div class="final-score-lbl"></div>
    <div class="high-score-lbl"></div>
    <button type="button" class="play-again-btn" style="cursor:pointer;">PLAY AGAIN</button>
    <button type="button" class="menu-btn--score" style="cursor:pointer;">MAIN MENU</button>
  </div>
</div>


</body>

<script src="script.js"></script>

</html>
